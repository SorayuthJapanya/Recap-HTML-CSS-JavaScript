<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/4.1.13/lib.min.js"
        integrity="sha512-ElqBnEMcLgav3N/8narFsOCnkQfDiHoq//1IR4+xMQ1o1Dl1xqJm6eRq1JrbkgTnd5sJTkP0X83w0A6b3mHLGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <div class="generate-container">
            <button id="generate-btn">
                <i class="fa-solid fa-rotate"></i>
                Gennerate Palette
            </button>
        </div>

        <div class="palette-container">
            <!-- Color Box1 -->
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F4FE</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- Color Box2 -->
            <div class="color-box">
                <div class="color" style="background-color: #034462;"></div>
                <div class="color-info">
                    <span class="hex-value">#034462</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- Color Box3 -->
            <div class="color-box">
                <div class="color" style="background-color: #658538;"></div>
                <div class="color-info">
                    <span class="hex-value">#658538</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- Color Box4 -->
            <div class="color-box">
                <div class="color" style="background-color: #5c4471;"></div>
                <div class="color-info">
                    <span class="hex-value">#5C4471</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!-- Color Box5 -->
            <div class="color-box">
                <div class="color" style="background-color: #445350;"></div>
                <div class="color-info">
                    <span class="hex-value">#445350</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
