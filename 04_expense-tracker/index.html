<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </script>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker - Eurocode</title>
</head>

<body
    class="bg-gradient-to-r from-[#00F5A0] to-[#00D9F5] w-full min-h-screen flex items-center justify-center text-gray-800 px-8 py-12">
    <div class="w-full max-w-5xl bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-center text-3xl sm:text-4xl font-semibold mb-8">Expense Tracker</h1>

        <div
            class="balance-container bg-gradient-to-r from-[#FBED96] to-[#ABECD6] text-center mb-8 p-6 rounded-xl shadow-xl">
            <h2 class="text-gray-600 mb-4 text-lg sm:text-xl font-medium">Your Balance</h2>
            <h1 id="balance" class="text-center text-4xl sm:text-4xl font-semibold my-4">$00.00</h1>

            <div class="summary grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 mt-6">

                <div
                    class="income bg-white p-4 sm:p-6 rounded-xl shadow-xl transform transition-all hover:-translate-y-1 hover:shadow-3xl duration-300">
                    <h3 class="text-emerald-600 text-lg font-medium">Income</h3>
                    <p id="income-amount" class="text-xl font-semibold sm:mt-4 text-emerald-600">$00.00</p>
                </div>
                <div
                    class="expenses bg-white p-4 sm:p-6 rounded-xl shadow-xl transform transition-all hover:-translate-y-1 hover:shadow-3xl duration-300">
                    <h3 class="text-red-700 text-lg font-medium">Expense</h3>
                    <p id="expense-amount" class="text-xl font-semibold sm:mt-4 text-red-700">$00.00</p>
                </div>
            </div>
        </div>

        <div class="main-content grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="transaction-container h-full flex flex-col">
                <h2 class="text-gray-600 mb-4 text-base sm:text-base font-medium">Transaction</h2>
                <ul id="transaction-list" class="max-h-[300px] sm:max-h-[500px] overflow-y-auto pr-4 grow ">
                    <!-- Transaction -->

                </ul>
            </div>

            <div
                class="form-container bg-gradient-to-r from-gray-50 to-gray-100 p-6 rounded-xl shadow-xl h-full flex flex-col">
                <h2 class="text-base sm:text-lg text-gray-600 font-medium ">Add Transaction</h2>

                <form id="transaction-form" class="mt-2">
                    <!-- Description -->
                    <div class="form-group mb-5 space-y-4">
                        <label for="description"
                            class="block mb-2 text-gray-500 font-medium text-sm  sm:text-base">Description</label>
                        <input type="text" id="description"
                            class="w-full bg-white border-2 border-gray-300 text-base rounded-md px-3 py-2 focus:border-purple-500 focuse:border-2 outline-none focus:shadow-md transaction-all duration-300"
                            placeholder="Enter description..." required>
                    </div>

                    <!-- Amout -->
                    <div class="form-group mb-5 space-y-4">
                        <label for="amout" class="block mb-2 text-gray-500 ">Amout</label>
                        <input type="text" id="amount"
                            class="w-full bg-white border-2 border-gray-300 text-base rounded-md px-3 py-2 focus:border-purple-500 outline-none focus:shadow-md transaction-all duration-300"
                            placeholder="Enter amout..." required>
                        <small class="text-sm text-gray-400">Use negative (-) for expenses</small>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white text-sm font-medium py-2 rounded-md transform ease
                        transaction-transform hover:-translate-y-1 
                        active:translate-y-0
                        hover:shadow-xl cursor-pointer duration-300">Add
                        Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
