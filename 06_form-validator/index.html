<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Form Validator - Eurocode</title>
</head>

<body class="w-full min-h-screen flex items-center justify-center bg-gray-100 text-gray-800">
    <div class="container bg-white p-6 rounded-xl shadow-xl w-full max-w-[400px]">
        <form id="registration-form" class="flex flex-col gap-4">
            <h1 class="text-3xl font-bold text-center">Register</h1>
            <div class="input-container" class="flex flex-col gap-4">
                <div class="group flex flex-col gap-1 items-start justify-center mb-2">
                    <label for="username" class="text-base font-bold text-gray-600">Username</label>
                    <input type="text" id="username" placeholder="Enter username" class="w-full p-2 rounded-md outline-none border-[1.5px]   border-gray-300 focus:border-blue-500 duration-300 relative">
                    <small class="text-xs text-red-500 font-medium hidden">Username is require</small>
                </div>
                <div class="group flex flex-col gap-1 items-start justify-center mb-2">
                    <label for="email" class="text-base font-bold text-gray-600">Email</label>
                    <input type="email" id="email" placeholder="Enter email" class="w-full p-2 rounded-md outline-none border-[1.5px] border-gray-300 focus:border-blue-500 duration-300 relative">
                    <small class="text-xs text-red-500 font-medium hidden">Email is require</small>
                </div>
                <div class="group flex flex-col gap-1 items-start justify-center mb-2">
                    <label for="password" class="text-base font-bold text-gray-600">Password</label>
                    <input type="password" id="password" placeholder="Enter password" class="w-full p-2 rounded-md outline-none border-[1.5px] border-gray-300 focus:border-blue-500 duration-300 relative">
                    <small class="text-xs text-red-500 font-medium hidden">Password is require</small>
                </div>

                <div class="group flex flex-col gap-1 items-start justify-center mb-2">
                    <label for="confirm-password" class="text-base font-bold text-gray-600">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" class="w-full p-2 rounded-md outline-none border-[1.5px] border-gray-300 focus:border-blue-500 duration-300 relative">
                    <small  class="text-xs text-red-500 font-medium hidden">Confirm password is require</small>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-400 text-white p-2 rounded-md transition-all transform ease hover:-translate-y-1 active:translate-y-0 hover:bg-blue-600 cursor-pointer duration-300-2">Register</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
